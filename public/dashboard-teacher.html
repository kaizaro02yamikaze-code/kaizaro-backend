<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Command Center | Kaizaro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="dashboard-teacher.js" defer></script>

    <style>
        /* --- PROFESSIONAL DASHBOARD THEME --- */
        :root {
            --bg-body: #0f172a; --bg-sidebar: #020617; --bg-card: #1e293b;
            --border: #334155; --text-main: #f8fafc; --text-muted: #94a3b8;
            --primary: #3b82f6; --success: #10b981; --warning: #f59e0b; --danger: #ef4444;
            --radius: 8px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        
        body { 
            background-color: var(--bg-body); color: var(--text-main); 
            height: 100vh; display: grid; grid-template-columns: 260px 1fr; overflow: hidden;
        }

        /* SIDEBAR */
        aside { 
            background-color: var(--bg-sidebar); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; padding: 24px; 
        }
        .brand { font-size: 1.25rem; font-weight: 700; color: white; margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .nav-item { 
            display: flex; align-items: center; gap: 12px; padding: 12px; 
            color: var(--text-muted); cursor: pointer; border-radius: var(--radius);
            margin-bottom: 4px; transition: 0.2s; font-size: 0.9rem; font-weight: 500;
        }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-item.active { background: var(--primary); color: white; }

        /* MAIN CONTENT */
        main { padding: 30px; overflow-y: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .view-section { display: none; animation: fadeIn 0.3s ease; }
        .view-section.active { display: block; }

        /* CARDS */
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 24px; }
        .kpi-title { font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        .kpi-value { font-size: 2rem; font-weight: 700; margin-top: 10px; color: white; }

        /* TABLES */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; color: var(--text-muted); padding: 12px; font-size: 0.8rem; border-bottom: 1px solid var(--border); }
        td { padding: 16px 12px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 600; }
        .badge-pass { background: rgba(16, 185, 129, 0.15); color: var(--success); }
        .badge-fail { background: rgba(239, 68, 68, 0.15); color: var(--danger); }

        /* BUTTONS */
        .btn-primary { background: var(--primary); color: white; padding: 10px 20px; border-radius: 6px; border: none; font-weight: 600; cursor: pointer; display: flex; gap: 8px; align-items: center; }
        .btn-primary:hover { background: #2563eb; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <aside>
        <div>
            <div class="brand"><i data-lucide="layers"></i> KAIZARO TCH</div>
            <div class="nav-item active" onclick="TeacherApp.switchTab('dashboard', this)">
                <i data-lucide="layout-dashboard"></i> Overview
            </div>
            <div class="nav-item" onclick="TeacherApp.switchTab('students', this)">
                <i data-lucide="users"></i> Student Roster
            </div>
            <div class="nav-item" onclick="TeacherApp.switchTab('exams', this)">
                <i data-lucide="file-check"></i> Exam Manager
            </div>
        </div>
        
        <div style="margin-top:auto; padding-top:20px; border-top:1px solid var(--border);">
            <div style="font-size:0.85rem; color:white; font-weight:600;">Prof. A. Sharma</div>
            <div style="font-size:0.75rem; color:var(--text-muted);">Physics Dept.</div>
            <button onclick="window.location.href='index.html'" style="background:transparent; border:1px solid var(--border); color:var(--text-muted); width:100%; padding:8px; margin-top:10px; cursor:pointer; border-radius:4px;">Logout</button>
        </div>
    </aside>

    <main>
        
        <div id="view-dashboard" class="view-section active">
            <div class="header">
                <div>
                    <h1 style="font-size:1.8rem; font-weight:700;">Dashboard</h1>
                    <p style="color:var(--text-muted);">Real-time classroom insights.</p>
                </div>
                <button class="btn-primary" onclick="TeacherApp.createTest()">
                    <i data-lucide="plus-circle"></i> Create New Test
                </button>
            </div>

            <div class="grid-3">
                <div class="card">
                    <div class="kpi-title">Total Students</div>
                    <div class="kpi-value" id="kpi-students">0</div>
                </div>
                <div class="card">
                    <div class="kpi-title">Class Average</div>
                    <div class="kpi-value" id="kpi-average">0%</div>
                </div>
                <div class="card">
                    <div class="kpi-title">Active Tests</div>
                    <div class="kpi-value" id="kpi-tests">0</div>
                </div>
            </div>

            <div class="card">
                <h3 style="margin-bottom:15px;">Recent Submissions</h3>
                <table>
                    <thead><tr><th>Student</th><th>Test Name</th><th>Score</th><th>Status</th></tr></thead>
                    <tbody id="recent-table-body"></tbody>
                </table>
            </div>
        </div>

        <div id="view-students" class="view-section">
            <div class="header"><h1>Student Roster</h1></div>
            <div class="card">
                <table>
                    <thead><tr><th>Roll ID</th><th>Name</th><th>Attendance</th><th>Overall Grade</th><th>Action</th></tr></thead>
                    <tbody id="roster-table-body"></tbody>
                </table>
            </div>
        </div>

        <div id="view-exams" class="view-section">
            <div class="header">
                <h1>Exam Management</h1>
                <button class="btn-primary" onclick="TeacherApp.createTest()">Create Test</button>
            </div>
            <div id="exams-container" style="display:grid; gap:15px;"></div>
        </div>

    </main>
    <script src="dashboard-teacher.js"></script>

</body>
</html>
