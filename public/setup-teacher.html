<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile Setup | Kaizaro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* --- PROFESSIONAL DARK THEME --- */
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --border-color: #334155;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --input-bg: #020617;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Inter", sans-serif; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 650px;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .header {
            padding: 2rem;
            border-bottom: 1px solid var(--border-color);
            background: rgba(255,255,255,0.02);
        }

        .header h1 { font-size: 1.5rem; font-weight: 700; color: white; margin-bottom: 5px; }
        .header p { color: var(--text-muted); font-size: 0.9rem; }

        .form-content { padding: 2rem; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1.5rem; }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        input, select {
            width: 100%;
            padding: 0.85rem;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            border-radius: 6px;
            font-size: 0.9rem;
            transition: 0.2s;
            outline: none;
        }

        input:focus, select:focus { border-color: var(--primary); }

        /* Badge Selection for Subjects */
        .tags-container {
            display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px;
        }
        .tag-checkbox { display: none; }
        .tag-label {
            padding: 8px 16px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-muted);
            cursor: pointer;
            transition: 0.2s;
        }
        .tag-checkbox:checked + .tag-label {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .actions {
            margin-top: 2rem;
            display: flex;
            justify-content: flex-end;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn-primary:hover { background-color: var(--primary-hover); }
        .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div style="display:flex; align-items:center; gap:10px;">
                <i data-lucide="graduation-cap" color="#3b82f6" size="28"></i>
                <h1>Faculty Profile</h1>
            </div>
            <p>Set up your teaching credentials to access the classroom engine.</p>
        </div>

        <form id="teacherSetupForm" class="form-content">
            
            <div class="form-grid">
                <div>
                    <label>First Name</label>
                    <input type="text" id="t_fname" required placeholder="e.g. Amit">
                </div>
                <div>
                    <label>Last Name</label>
                    <input type="text" id="t_lname" required placeholder="e.g. Sharma">
                </div>
            </div>

            <div class="form-group">
                <label>Department / Specialization</label>
                <input type="text" id="t_dept" required placeholder="e.g. Senior Physics Dept">
            </div>

            <div class="form-group">
                <label>Select Subjects you Teach</label>
                <div class="tags-container">
                    <input type="checkbox" id="sub_phy" class="tag-checkbox" value="Physics">
                    <label for="sub_phy" class="tag-label">Physics</label>

                    <input type="checkbox" id="sub_chem" class="tag-checkbox" value="Chemistry">
                    <label for="sub_chem" class="tag-label">Chemistry</label>

                    <input type="checkbox" id="sub_math" class="tag-checkbox" value="Mathematics">
                    <label for="sub_math" class="tag-label">Mathematics</label>

                    <input type="checkbox" id="sub_bio" class="tag-checkbox" value="Biology">
                    <label for="sub_bio" class="tag-label">Biology</label>

                    <input type="checkbox" id="sub_eng" class="tag-checkbox" value="English">
                    <label for="sub_eng" class="tag-label">English</label>
                </div>
            </div>

            <div class="form-grid">
                <div>
                    <label>Experience (Years)</label>
                    <input type="number" id="t_exp" min="0" max="50" placeholder="e.g. 5">
                </div>
                <div>
                    <label>Access Code (Provided by Owner)</label>
                    <input type="password" id="t_code" required placeholder="••••••">
                </div>
            </div>

            <div class="actions">
                <button type="submit" class="btn-primary">
                    <span>Complete Setup</span>
                    <i data-lucide="arrow-right" size="18"></i>
                </button>
            </div>

        </form>
    </div>

    <script src="setup-teacher.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
