<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration | Kaizaro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* --- EXACT DARK THEME CSS --- */
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --border-color: #334155;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --input-bg: #020617;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter", sans-serif; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 500px; /* Narrower for Student Setup */
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .header { margin-bottom: 2rem; text-align: center; }
        .header h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; }
        .header p { font-size: 0.875rem; color: var(--text-muted); }

        .form-group { margin-bottom: 1.25rem; }
        
        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            border-radius: 4px;
            font-size: 0.875rem;
            transition: border-color 0.2s;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        .btn {
            width: 100%;
            padding: 0.85rem;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            transition: 0.2s;
            margin-top: 1rem;
        }

        .btn-primary { background-color: var(--primary); color: white; }
        .btn-primary:hover { background-color: var(--primary-hover); }

        .info-box {
            background: rgba(37, 99, 235, 0.1);
            border: 1px solid rgba(37, 99, 235, 0.3);
            padding: 1rem;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #93c5fd;
            margin-bottom: 1.5rem;
            display: flex; gap: 10px; align-items: flex-start;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <i data-lucide="user-circle" size="48" style="color:var(--primary); margin-bottom:10px;"></i>
            <h1>Student Profile</h1>
            <p>Join your institute to access exams and reports.</p>
        </div>

        <div class="info-box">
            <i data-lucide="info" size="18"></i>
            <span>Ensure you enter the correct <strong>Batch Code</strong> provided by your teacher.</span>
        </div>

        <form id="studentSetupForm">
            
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" placeholder="e.g. Rohan Das" required>
            </div>

            <div class="form-group">
                <label for="roll_no">Roll Number (Optional)</label>
                <input type="text" id="roll_no" placeholder="e.g. 12045">
            </div>

            <div class="form-group">
                <label for="batch_code">Batch Code / Class ID</label>
                <input type="text" id="batch_code" placeholder="e.g. PHY-101" required>
            </div>

            <div class="form-group">
                <label for="grade_level">Current Grade</label>
                <select id="grade_level" required>
                    <option value="" disabled selected>Select Grade</option>
                    <option value="9">Grade 9</option>
                    <option value="10">Grade 10</option>
                    <option value="11">Grade 11</option>
                    <option value="12">Grade 12</option>
                    <option value="UG">Undergraduate</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Complete Setup & Join</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            // Setup Logic
            /* // Uncomment if you want to prevent re-entry
            if (localStorage.getItem('kaizaro_student_setup_complete')) {
                window.location.href = 'dashboard-student.html';
                return;
            } 
            */

            const form = document.getElementById('studentSetupForm');
            form.addEventListener('submit', (e) => {
                e.preventDefault();

                // Save Student Data
                const studentData = {
                    name: document.getElementById('full_name').value,
                    roll: document.getElementById('roll_no').value,
                    batch: document.getElementById('batch_code').value,
                    grade: document.getElementById('grade_level').value
                };

                localStorage.setItem('kaizaro_student_profile', JSON.stringify(studentData));
                localStorage.setItem('kaizaro_student_setup_complete', 'true');

                // Redirect to Student Dashboard
                window.location.href = 'dashboard-student.html';
            });
        });
    </script>
    <script src="setup-student.js"></script>
</body>
</html>
